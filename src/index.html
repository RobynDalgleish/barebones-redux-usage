<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <title>A Counter With Redux; Without Redux</title>
    <link rel="stylesheet" href="./counter.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.0/redux.js"></script>
    <script defer src="./counter.js"></script>
  </head>
  <body>
    <section class="Counter">
      <button class="Counter-decrement capsule">&minus;</button>
      <output class="Counter-output capsule">0</output>
      <button class="Counter-increment capsule">&plus;</button>
    </section>
  </body>
</html>
